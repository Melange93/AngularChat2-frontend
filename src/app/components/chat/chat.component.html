<div id="chat">
  <div id="chat-window">
    <div id="output"></div>
    <div id="feedback"></div>
  </div>
  <input id="message" type="text" placeholder="Message" [(ngModel)]="message" (keydown.enter)="sendMessage()"/>
  <button id="send"
          (click)="sendMessage()"
  >
    Send
  </button>
</div>
