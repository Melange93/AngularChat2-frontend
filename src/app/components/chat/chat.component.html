<div id="chat">
  <div id="chat-window">
    <div id="output" *ngFor="let chatMessage of webSocketService.chatMessages">
      <p><strong>{{chatMessage.userName}}: </strong>{{chatMessage.message}}</p>
    </div>
    <div id="feedback"></div>
  </div>
  <input id="message" type="text" placeholder="Message" [(ngModel)]="message" (keydown.enter)="sendMessage()"/>
  <button id="send"
          (click)="sendMessage()"
  >
    Send
  </button>
</div>
