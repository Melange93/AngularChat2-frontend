<form>
  <div class="form-group">
    <label for="user-name-login">User Name</label>
    <input [(ngModel)]="userName" name="user-name-login" type="email" class="form-control" id="user-name-login" required>
  </div>
  <div class="form-group">
    <label for="password-login">Password</label>
    <input [(ngModel)]="password" name="password-login" type="password" class="form-control" id="password-login" required>
  </div>
  <button type="submit" class="btn btn-primary" (click)="login()" (keydown.enter)="login()">Submit</button>
</form>
